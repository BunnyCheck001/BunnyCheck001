  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Header Section -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="ရွှေဦးကြီး Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section class="register-section">
    <div class="container">
      <h2>Register</h2>
      <form action="register_process.php" method="POST" class="register-form">
        <label for="name">အမည်</label>
        <input type="text" id="name" name="name" placeholder="သင့်အမည်ရိုက်ပါ" required>

        <label for="email">အီးမေးလ်</label>
        <input type="email" id="email" name="email" placeholder="သင့်အီးမေးလ်ရိုက်ပါ" required>

        <label for="password">စကားဝှက်</label>
        <input type="password" id="password" name="password" placeholder="စကားဝှက်ရိုက်ပါ" required>

        <label for="confirm_password">စကားဝှက်အတည်ပြုရန်</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="စကားဝှက်ကို ထပ်ရိုက်ပါ" required>

        <button type="submit" class="btn">Register</button>
        <div class="extra-links">
          <a href="login.html">အကောင့်ရှိပြီးသားလား? Login</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 ရွှေဦးကြီး | အခွင့်အရေးအားလုံးကို မူပိုင်သည်။</p>

    </div>
  </footer>
</body>
</html>
