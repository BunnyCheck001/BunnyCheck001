<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ရွှေဦးကြီး | Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Header Section -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="ရွှေဦးကြီး Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Reset Password Form Section -->
  <section class="reset-password-section">
    <div class="container">
      <h2>စကားဝှက်ပြန်လည်ပြင်ဆင်ရန်</h2>
      <p>သင်၏စကားဝှက်အသစ်ကို အောက်တွင်ရိုက်ထည့်ပါ။</p>
      <form action="reset_password_process.php" method="POST" class="reset-password-form">
        <label for="new_password">စကားဝှက်အသစ်</label>
        <input type="password" id="new_password" name="new_password" placeholder="စကားဝှက်အသစ်ရိုက်ထည့်ပါ" required>

        <label for="confirm_password">စကားဝှက်အသစ်အတည်ပြုရန်</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="စကားဝှက်ကို ထပ်ရိုက်ထည့်ပါ" required>

        <input type="hidden" name="token" value="{{RESET_TOKEN}}"> <!-- Add token dynamically -->

        <button type="submit" class="btn">စကားဝှက်ပြောင်းရန်</button>
        <div class="extra-links">
          <a href="login.html">Login သို့ ပြန်သွားရန်</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 ရွှေဦးကြီး | အခွင့်အရေးအားလုံးကို မူပိုင်သည်။</p>
      <p>ဆက်သွယ်ရန်: 09971888823, 09756316032 | လိပ်စာ: ဝေါမြို့သစ်ရှေ့ ၊ အရှေ့ဘက်ကမ်း</p>
    </div>
  </footer>
</body>
</html>
